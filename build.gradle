dependencies {
	compileOnly group: "com.liferay.portal", name: "release.portal.api", version: "7.3.5-ga6"
	compileOnly group: "com.sun.mail", name: "javax.mail", version: "1.6.2"
	cssBuilder group: "com.liferay", name: "com.liferay.css.builder", version: "3.0.2"
}

task('docker.deploy', type: Copy) {
	group "custom"
	dependsOn 'jar'
	from "$buildDir/libs"
	include "*.jar"
	into "${custom_liferay_jar_deploy_dir}"
}